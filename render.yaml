services:
  # Backend API servisi
  - type: web
    name: canga-api
    env: node
    region: frankfurt
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    plan: starter  # $7/ay plan - production için önerilir
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false  # Dashboard'dan güvenli şekilde girin
      - key: JWT_EXPIRE
        value: 30d
      - key: MONGODB_URI
        sync: false  # MongoDB Atlas connection string
      - key: LOG_LEVEL
        value: info
      # İsteğe bağlı - Redis cache için
      - key: REDIS_HOST
        value: localhost
      - key: REDIS_PORT
        value: 6379
      # İsteğe bağlı - AI analiz için  
      - key: GOOGLE_AI_API_KEY
        sync: false

  # Frontend static site
  - type: web
    name: canga-frontend
    env: static
    region: frankfurt
    buildCommand: cd client && npm install && npm run build && cp public/_redirects build/_redirects && (cp render.json build/render.json || true)
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: REACT_APP_API_URL
        value: https://canga-api.onrender.com
      - key: REACT_APP_GOOGLE_MAPS_KEY
        sync: false 