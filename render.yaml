services:
  # Backend API servisi
  - type: web
    name: canga-api
    env: node
    region: frankfurt
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: JWT_SECRET
        sync: false  # Dashboard'dan güvenli şekilde girin
      - key: JWT_EXPIRE
        value: 30d
      - key: MONGODB_URI
        sync: false  # MongoDB Atlas connection string
      - key: BASE_URL
        value: https://canga-api.onrender.com
      - key: CLIENT_URL
        value: https://canga-frontend.onrender.com
      - key: CORS_ORIGINS
        value: https://canga-frontend.onrender.com,http://localhost:3000,http://localhost:3001,*
      - key: LOG_LEVEL
        value: info
      - key: GROQ_API_KEY
        sync: false  # AI özellikleri için - Render Dashboard'dan güvenli şekilde girin

  # Frontend static site
  - type: web
    name: canga-frontend
    env: static
    region: frankfurt
    buildCommand: cd client && npm ci && npm run build && ls -la build/ && cat build/render.json
    staticPublishPath: ./client/build
    pullRequestPreviewsEnabled: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: REACT_APP_API_URL
        value: https://canga-api.onrender.com
